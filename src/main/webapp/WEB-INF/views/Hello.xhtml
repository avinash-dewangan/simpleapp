<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF with Spring Boot</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="name" value="Enter your name:" />
        <h:inputText id="name" value="#{helloBean.name}" />

        <p:commandButton value="Submit" action="#{helloBean.submit}" />
    </h:form>

    <h:outputText value="Hello, #{helloBean.name}" rendered="#{not empty helloBean.name}" />
</h:body>
</html>
