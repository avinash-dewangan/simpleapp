<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attribute</title>
</head>
<body>
<h1>Attribute</h1>
<a th:href="@{/attribute/new}">Create New Location Type</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attribute : ${attribute}">
        <td th:text="${attribute.attributeId}">ID</td>
        <td th:text="${attribute.attributeName}">Name</td>
        <td>
            <a th:href="@{/attribute/edit/{id}(id=${attribute.attributeId})}">Edit</a>
            <a th:href="@{/attribute/delete/{id}(id=${attribute.attributeId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
